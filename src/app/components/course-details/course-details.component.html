<mat-card>
  <mat-card-header>
        <mat-card-title> 
    
      <span *ngIf="selectedCourse.id; else noSelection"> {{originalTitle}} </span>
            <ng-template #noSelection>Selected course</ng-template> 
 
        </mat-card-title>
    </mat-card-header> 
    <form #form="ngForm" (submit)="saved.emit(selectedCourse)" > 
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="title" type="text" required
            name="title"
             [(ngModel)]="selectedCourse.title">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="description" type="text" 
            name="description"
             [(ngModel)]="selectedCourse.description">
        </mat-form-field>
        <br>
        <section>
            <h4>{{selectedCourse.percentComplete}}% Complete</h4>
            <mat-slider class="full-width"
                        min="0"
                        max="100"
                        name="percentComplete"
                        thumbLabel
                        [(ngModel)]="selectedCourse.percentComplete">

            </mat-slider>
        </section>
        <section>
            <mat-checkbox name="favorite" [(ngModel)]="selectedCourse.favorite" ></mat-checkbox>
        </section>
        
    </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Submit</button>
            <button type="button" mat-raised-button (click)="cancelled.emit()">Cancel</button>
        </mat-card-actions>
    </form>

    
 </mat-card>
