
<div [style.backgroundColor]= "backgroundColor">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content >
        {{ themeColor }}
        <hr>

        <span [style.color]="themeColor">Some colored text</span>
       
        <hr>
            <input name="themeColor" [(ngModel)]="themeColor" type="text">
            
        <hr>
        
       <!--<pre>{{ courseLessons | json}}</pre> dit is een manier om te debuggen -->
      <button mat-raised-button color="primary" (mouseenter)="updateColor()">Update</button>
      <hr>
      <span [style.backgroundColor]= "backgroundColor">kies achtergrondkleur</span>
      <hr>
      <input name="backgroundColor" [(ngModel)]="backgroundColor" type="text">

    </mat-card-content>
</mat-card>
<hr>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            Courselesson
        </mat-card-title>
    </mat-card-header>
    <mat-list *ngFor="let lesson of lessons" (click)="selectLesson(lesson)" >
       
         <h3> {{ lesson.title }} </h3>
      
       <!--<pre>{{ courseLessons | json}}</pre> dit is een manier om te debuggen -->
      </mat-list>

</mat-card>

<hr>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            Debug
        </mat-card-title>
    </mat-card-header>
    <mat-card-content >
        <span *ngIf="currentLesson; else elseBlock"> {{ currentLesson  }} </span>
       <ng-template #elseBlock>Select a lesson.</ng-template>
    </mat-card-content> 

</mat-card>
</div>
