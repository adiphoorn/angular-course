

<div class="course-list">
    <app-course-list 
    [courses]="courses" 
    (selected)="selectCourse($event)"
    (deleted)="deleteCourse($event)"
    ></app-course-list>
  
</div>


<div class="course-details">
    <app-course-details
     [course]="selectedCourse"
     (saved)="saveCourse($event)"
     (cancelled)="cancel($event)"
     
     ></app-course-details>

</div>
