<mat-card>
    <mat-card-header>
        <mat-card-title>
            Courselesson
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-list>  
       <mat-list-item *ngFor="let course of courses" (click)="selected.emit(course)">
         <h3 mat-line> {{ course.title }} </h3>
         <p mat-line> {{ course.description}} </p>
         <button mat-icon-button color="warn"
          (click)="deleted.emit(course.id);$event.stopImmediatePropagation()">
            <mat-icon>delete</mat-icon>
        </button>
        </mat-list-item>
       <!--<pre>{{ courseLessons | json}}</pre> dit is een manier om te debuggen -->
      </mat-list>

</mat-card-content>
